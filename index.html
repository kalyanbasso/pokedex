<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="container">
        <h1>Projeto Pokedex utilizando somente <span>HTML</span>, <span>CSS</span> e <span>JAVASCRIPT</span></h1>
        <hr>
        <div class="image">
            <img src="./img/pokemon-logo.png" alt="pokemon-logo">
        </div>
        <form class="group-form">
            <label for="">Nome ou número do Pokémon</label>
            <input type="text" id="name" placeholder="Pikachu ou 25">
            <input type="submit" value="BUSCAR">
        </form>
        <div class="image-arrow">
            <img class="arrow left" src="img/arrow.png" id="left" alt="">
            <div id="pokemonId">0</div>
            <img class="arrow" src="img/arrow.png" id="rigth" alt="">
        </div>
        <div id="imgPokemon"></div>
        <div id="content">...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
